<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="shortcut  icon" href="./apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <title>Evrenzo ERA VR</title>
    <style>
      .hidden {
        opacity: 0;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <video
      id="sphere-video"
      muted
      playsinline
      preload="auto"
      class="hidden"
    ></video>
    <video id="video" muted playsinline preload="auto" class="hidden"></video>
    <audio id="audio" preload="auto" class="hidden"></audio>
    <div id="root"></div>
  </body>
</html>
